<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone | Calculator</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.2/js/cal.js">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.2/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculate">
            <div class="calc-display"> <span id="display">0</span></div>

            <div class="row">
                <div class="calc-buttons gray" id="clear">C</div>  
                <div class="calc-buttons gray" id="sign">+/-</div>
                <div class="calc-buttons gray" id="percent">%</div>
                <div class="calc-buttons orange operator">รท</div>   
            </div>

            <div class="row">
                <div class="calc-buttons dark-gray num">7</div>  
                <div class="calc-buttons dark-gray num">8</div>
                <div class="calc-buttons dark-gray num">9</div>
                <div class="calc-buttons orange operator">ร</div>   
            </div>

            <div class="row">
                <div class="calc-buttons dark-gray num">4</div>  
                <div class="calc-buttons dark-gray num">5</div>
                <div class="calc-buttons dark-gray num">6</div>
                <div class="calc-buttons orange operator">-</div>   
            </div>

            <div class="row">
                <div class="calc-buttons dark-gray num">1</div>  
                <div class="calc-buttons dark-gray num">2</div>
                <div class="calc-buttons dark-gray num">3</div>
                <div class="calc-buttons orange operator">+</div>   
            </div>

            <div class="row">
                <div class="calc-buttons dark-gray num" id="zero-button">0</div>
                <div class="calc-buttons dark-gray num" id="decimal-point">.</div> 
                <div class="calc-buttons orange" id="equal">=</div>     
            </div>
        </div>
    </div>

<script src="./assets/bootstrap-5.3.2/js/cal.js"></script>
</body>
</html>
